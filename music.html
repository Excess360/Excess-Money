<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music and Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ccc;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #ff6347;
        }

        section {
            padding: 20px;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #444;
            border-bottom: 2px solid #ff6347;
            padding-bottom: 10px;
        }

        .media-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .media-item {
            width: 48%;
            margin-bottom: 20px;
            text-align: center;
        }

        audio, video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .media-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #ddd;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .media-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Music and Videos</h1>
    <p>Listen to my songs and watch my videos</p>
</header>

<nav>
    <a href="#songs">Songs</a>
    <a href="#videos">Videos</a>
</nav>

    <div class="media-container">
        <div class="media-item">

            <audio controls>
                <source src="songs/Excess Money - Gangster  2024-04-25 19_26 2024-04-25 19_34 (1).flac" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="media-item">
            <h3>Jogodo</h3>
            <audio controls>
                <source src="songs/Jogodo.wav" type="audio/mp3">
                Your browser does not support the audio element.

        </div>
        <!-- Add more songs as needed -->
    </div>
</section>

<section id="videos">

    <div class="media-container">
        <div class="media-item">

        <div class="media-item">

                <source src="video2.mp4" type="video/mp4">

</section>

<footer>

</footer>

</body>
</html>
